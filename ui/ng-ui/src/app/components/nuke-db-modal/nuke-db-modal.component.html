<div class="row">
  <div class="col-12">
    <p class="text-center">
      Are you sure you want to wipe the
      <b>entire database</b>
      ?
      <br />
      If this is correct, please type
      <code>yes i really really do</code>
      in the textbox below.
    </p>
  </div>
  <div class="col-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Do you really want this?</mat-label>
      <input matInput type="text" #yesIReallyReallyDo (keyup)="yesIDoChange(yesIReallyReallyDo.value)" />
    </mat-form-field>
  </div>
</div>
<hr />
<div class="delete-build-dialog-footer d-flex align-items-center">
  <div class="flex-fill d-flex align-items-center justify-content-around">
    <button mat-flat-button (click)="onClose()" class="mx-3 bg-light flex-fill" [disabled]="nukeDbLoading" [disableRipple]="nukeDbLoading">
      <i class="fas fa-times mr-2"></i>
      Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="triggerNukeDb()"
      class="mx-3 flex-fill"
      [disabled]="!nukeDbConfirmed || nukeDbLoading"
      [disableRipple]="!nukeDbConfirmed || nukeDbLoading"
    >
      <ng-container *ngIf="nukeDbLoading">
        <i class="fas fa-spinner fa-spin"></i>
      </ng-container>
      <ng-container *ngIf="!nukeDbLoading">
        <i class="fad fa-biohazard mr-2"></i>
        Nuke It!
      </ng-container>
    </button>
  </div>
</div>
